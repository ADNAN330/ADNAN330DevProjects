<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBook-Write a book</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="top-section">

        <div id="site-name">
        <h1 id="v">V</h1><h1 id="name">Book</h1> 
        </div>
        <button onclick="create()">Back</button>
            </div>
            <div class="empty-space"></div>
           <h1 class="create-book-text-area">Write a book</h1>
           <div id="bookInfo">
           <div id="name-author-price">
            <h3 class="create-book-text-area">book name:</h3>
            <h3 class="create-book-text-area">Author</h3>
            <h3 class="create-book-text-area">Price(keep empty if free)</h3>
           </div>
           <div id="name-author-price-input">
            <input type="text"placeholder = "Book Name">
            <input type="text"placeholder = "Author's name">
            <input type="number" min="1" step="1" placeholder = "Price">
           </div>
           </div>
          
           <div id="BookContent"><h2 class="create-book-text-area">Content</h2><textarea name="textarea" id="BookWriting" placeholder="Write your book here"></textarea> 
            <h3 class="create-book-text-area">Font color</h3> <input type="color" name="color" id="Font-Color">
            <h3 class="create-book-text-area">Background color</h3> <input type="color" name="color" id="BG-Color">
        </div>

           
            <script>
                 let ColorPalette = document.getElementById("Font-Color");
                 let ColorPaletteBackground = document.getElementById("BG-Color");
                let bookText = document.getElementById("BookWriting");

                  ColorPalette.addEventListener("input", function(){
                     let ColorPaletteValue = ColorPalette.value;
                     bookText.style.color = ColorPaletteValue;
                  });
                  ColorPaletteBackground.addEventListener("input", function(){
                     let ColorPaletteValue = ColorPaletteBackground.value;
                     bookText.style.backgroundColor = ColorPaletteValue;
                  });
                  
                function create()
                  {
                  
                      window.location.href = "Create.html"; 
                  }
                 
                 
            </script>
</body>
</html>
