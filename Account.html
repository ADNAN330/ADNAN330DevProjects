<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="VBook logo.png">                                     
    <title>VBook-Your Account</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="Explore" href="index.html">
    <link rel="Create" href="create.html">
    <link rel="Favorites" href="Favorites.html">
    <link rel="Account" href="Account.html">
    <link rel="Settings" href="Settings.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
     <div id="top-section">

        <div id="site-name">
        <h1 id="v">V</h1><h1 id="name">Book</h1> 
        </div>
        <input type="search" id="Search-bar" placeholder="  Search by name, author, catagory,etc">
        
            </div>
            <div class="empty-space"></div>
            <div class="settext"><h1 class="Topic">Log in / create an account to unlock all the features</h1></div>
             
           
         <div id="logOrCreate">
            <button id="show-log-in" onclick="logInShow()">LOG IN</button>
            <button id="show-create-account" onclick="createAccountShow()">CREATE AN ACCOUNT</button>
             <div id="log-in-page">
                <h2>Welcome again!</h2>
                
               <div id="emailNpassword">
                 <p>Your email:</p>
                 <input type="email" placeholder ="  Enter your email ">
                 <p>Your password:</p>
                   <input type="password" name="password" id="password" placeholder="  Enter your password">
                   <h6>Forgot password?</h6>
                   <button id="log-in">Log in</button>

                </div>

                
            
                
            </div>
            
             <div id="create-account-page">
                <div id="Create-new-account"><h2>Hello new user!</h2>
                <p>Your Email:</p>
                <input type="email" placeholder ="  Enter your email ">
                <p>Your password:</p>
                <input type="password" name="password" id="password-create" placeholder="  Create password">
                <p>Your name:</p>
                <input type="text" placeholder="  Enter your name" id="userneme">
                <p>Your date of birth:</p>
                <input type="date" name="BOD" id="BOD">
                <p>Gender:</p>
                <div id="gender"><input type="button" value="Male" id="male" class="gender" onclick="male()"><input type="button" value="Female" id="female" class="gender" onclick="female()"></div>
                <button id="create-account">Create an account</button>
            
            </div>
                
                
            </div>
          </div>
             

            <div class="empty-space"></div>
            <div id="bottom-section">
                <button id="explore" onclick="explore()">Explore</button>
                <button id="create" onclick="create()">Create</button>
                <button id="favorites" onclick="favorites()">Favorites</button>
                <button id="account" onclick="account()">Account</button>
                <button id="settings" onclick="settings()">Settings</button>
               </div>
          
               <script>
                 function explore()
                  {
                      window.location.href = "index.html"; 
                     
                  }
                  function create()
                  {
                      window.location.href = "Create.html"; 
                     
                  }
                  function favorites()
                  {
                      window.location.href = "Favorites.html"; 
                     
                  }
                  function account()
                  {
                      window.location.href = "Account.html"; 
                     
                  }
                  function settings()
                  {
                      window.location.href = "Settings.html"; 
                     
                  }

                      let LIP = document.getElementById("log-in-page");
                      let CAP = document.getElementById("create-account-page");
                      let M =  document.getElementById("male");
                      let FM =  document.getElementById("female");

                      
                  function logInShow()
                  {
                         LIP.style.zIndex = 1;
                         CAP.style.zIndex = -1;
                         document.getElementById("show-log-in").style.borderColor = "red";
                         document.getElementById("show-log-in").style.borderWidth = "2px";
                         document.getElementById("show-log-in").style.borderStyle = "solid";
                        
                         document.getElementById("show-create-account").style.borderColor = "none";
                         document.getElementById("show-create-account").style.borderWidth = 0;
                         document.getElementById("show-create-account").style.borderStyle = "none";
                         
                        
                  }
                  function createAccountShow()
                  {
                         LIP.style.zIndex = -1;
                         CAP.style.zIndex = 1;
                        document.getElementById("show-create-account").style.borderColor = "red";
                        document.getElementById("show-create-account").style.borderWidth = "2px";
                        document.getElementById("show-create-account").style.borderStyle = "solid";

                        document.getElementById("show-log-in").style.borderColor = "none";
                        document.getElementById("show-log-in").style.borderWidth = 0;
                        document.getElementById("show-log-in").style.borderStyle = "none";
                  }
                  function male()
                  {
                         M.style.borderColor = "red";
                         M.style.borderWidth = "2px";
                         M.style.borderStyle = "solid";
                        
                         FM.style.borderColor = "none";
                         FM.style.borderWidth = 0;
                         FM.style.borderStyle = "none";
                  }
                  function female()
                  {
                         FM.style.borderColor = "red";
                         FM.style.borderWidth = "2px";
                         FM.style.borderStyle = "solid";
                        
                         M.style.borderColor = "none";
                         M.style.borderWidth = 0;
                         M.style.borderStyle = "none";
                  }
                
               </script>
</body>
</html>
